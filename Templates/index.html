<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grumpy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            box-sizing: border-box;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        #chatbox-container {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #2c3e50;
            padding: 10px;
        }
        .message-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .user-message {
            align-self: flex-end;
            background-color: #16a085;
            color: #fff;
            border-radius: 20px;
            padding: 10px 15px;
            max-width: 70%;
            word-wrap: break-word;
            font-weight: bold;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #2980b9;
            color: #fff;
            border-radius: 20px;
            padding: 10px 15px;
            max-width: 70%;
            word-wrap: break-word;
            font-weight: bold;
        }
        .message-content {
            color: #fff;
        }
        .input-container {
            display: flex;
            align-items: center;
        }
        #user_message {
            flex: 1;
            margin-right: 10px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            background-color: #34495e;
            color: #fff;
        }
        #send-button, #upload-button {
            width: 120px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #2980b9;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            outline: none;
        }
        #send-button:hover, #upload-button:hover {
            background-color: #1c5a7d;
        }
        #upload-image {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: #fff;">ChatBot</h1>
        <div id="chatbox-container">
            <div id="chatbox"></div>
        </div>
        <div class="input-container">
            <input type="text" id="user_message" class="form-control" placeholder="Type your message...">
            <button id="send-button" class="btn btn-primary">Send</button>
            <button id="upload-button">Upload Image</button>
            <input type="file" id="upload-image">
        </div>
    </div>

    <script>
        function sendMessage() {
            var userMessage = document.getElementById('user_message').value;
            document.getElementById('chatbox').innerHTML += '<div class="message-container"><div class="user-message"><span class="message-content">' + userMessage + '</span></div></div>';
            document.getElementById('user_message').value = '';

            // Send the user message to the server
            fetch('/send_message', {
                method: 'POST',
                body: new URLSearchParams({
                    'user_message': userMessage
                }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => response.json())
            .then(data => {
                var botResponse = data.bot_response;
                document.getElementById('chatbox').innerHTML += '<div class="message-container"><div class="bot-message"><span class="message-content">' + botResponse + '</span></div></div>';
                document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
            });
        }

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('user_message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('upload-button').addEventListener('click', function() {
            document.getElementById('upload-image').click();
        });

        document.getElementById('upload-image').addEventListener('change', function() {
            var file = this.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = '200px';
                    img.style.marginTop = '10px';
                    document.getElementById('chatbox').appendChild(img);
                    document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
